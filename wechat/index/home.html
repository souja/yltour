<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>优联旅行</title>
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/newindex.css"/>
</head>
<body>

<div id="container" style="overflow-x: hidden">
    <div>
        <div id="header" style="background-image: url(../images/banner.png)">
            <img id="ico_home" src="../images/ico_home.png"/>
            <img id="ico_more" src="../images/ico_more.png" onclick="operateMenu()"/>
        </div>
        <div class="bannerArea">
            <ul class="bannerList">

                <a href="b.html">
                    <li class="cur" style="background-image: url(../images/ad_hor.png);"></li>
                </a>
                <a href="b.html">
                    <li class="cur" style="background-image: url(../images/testad.png);"></li>
                </a>
                <a href="b.html">
                    <li style="background-image: url(../images/ad_hor.png);"></li>
                </a>
            </ul>

            <ol class="bannerBtn">
                <li class="cur"></li>
                <li class="mr"></li>
                <li class="mr"></li>
            </ol>
        </div>
        <div id="menu_area">
            <img id="menu1" src="../images/1.png"/>
            <img id="menu2" src="../images/2.png"/>
            <img id="menu3" src="../images/3.png">
            <img id="menu4" src="../images/4.png"/>
        </div>
        <div class="divider"></div>
        <div id="ad_list">
            <img src="../images/testad.png"/>
            <img src="../images/testad.png"/>
            <img src="../images/testad.png"/>
        </div>
    </div>
    <div id="temp" style="display:none;width:4rem;height: 100%;position: absolute;top:0;left:0;background: red;"
         onclick="operateMenu()"></div>
    <div id="sideLayout">
        <div style="float:left;width: 4rem;height: 100%;display: inline-block;background: red;"
             onclick="operateMenu()"></div>
        <div style="float:right;width:23rem;float:right;height:100%;display: inline-block;background:#fff;">
            <!--侧栏内容-->
            <a href=""><img src="../images/b1.png" style="width: 23rem;"/></a>
            <a href=""><img src="../images/b2.png" style="width: 23rem;"/></a>
            <a href=""><img src="../images/c1.png" style="width: 23rem;"/></a>
            <a href=""><img src="../images/c2.png" style="width: 23rem;"/></a>
            <a href=""><img src="../images/c3.png" style="width: 23rem;"/></a>
            <a href=""><img src="../images/c4.png" style="width: 23rem;"/></a>
        </div>
    </div>

</div>

<script src="../js/jquery-1.10.1.min.js"></script>
<script>
    $(window).load(function () {
        var moveTime = 0;
        $(".bannerBtn li").click(function () {
            clearInterval(bannerMove);
            moveTime = $(this).index();
            $(this).addClass("cur").siblings().removeClass("cur");
            $(".bannerList li").eq(moveTime).fadeIn(500).siblings().fadeOut(500);
            bannerMove = setInterval(star, 5000)

        });
        var bannerMove = setInterval(star, 5000)
        $(".bannerList li").first().show();
        function star() {
            moveTime < $(".bannerList li").length - 1 ? moveTime++ : moveTime = 0;
            $(".bannerList li").eq(moveTime).fadeIn(500).siblings().fadeOut(500);
            $(".bannerBtn li").eq(moveTime).addClass("cur").siblings().removeClass("cur");
        }

        $(".banners .btns").click(function () {
            clearInterval(bannerMove);
            if ($(this).hasClass("btnNext")) {
                moveTime < $(".bannerList li").length - 1 ? moveTime++ : moveTime = 0;
            } else {
                moveTime > 0 ? moveTime-- : moveTime = $(".bannerList li").length - 1;
            }
            $(".bannerList li").eq(moveTime).fadeIn(500).siblings().fadeOut(500);
            $(".bannerBtn li").eq(moveTime).addClass("cur").siblings().removeClass("cur");
            bannerMove = setInterval(star, 5000)
        })

    });
</script>
<script type="text/javascript">
    var rightLayout = document.getElementById('sideLayout');
    var left = 100;
    var _intv;

    function showRight() {
        left--;
        rightLayout.style.left = left + "%";

        if (left == 0) {
            clearInterval(_intv);
            $(document.body).css('overflowY', 'hidden');
            if (window.screen.height == 568) {
                $("#temp").css('display', 'inline-block');
            }
        }
    }

    function operateMenu() {
        var curLeft = rightLayout.style.left;
        if (curLeft == "0%") {
            _intv = setInterval(hideRight, 2);
        } else {
            _intv = setInterval(showRight, 2);
        }
    }

    function hideRight() {
        left++;
        rightLayout.style.left = left + "%";

        if (left == 100) {
            clearInterval(_intv);
            $(document.body).css('overflowY', 'auto');
            if (window.screen.height == 568) {
                $("#temp").css('display', 'none');
            }
        }
    }

</script>

</body>
</html>
