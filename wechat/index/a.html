<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../js/stylesheets/jquery.sidr.light.min.css">
    <link rel="stylesheet" href="../css/common.css"/>
    <link rel="stylesheet" href="../css/newindex.css"/>
    <script src="../js/jquery-1.10.1.min.js"></script>
    <script src="../js/jquery.sidr.min.js"></script>
</head>
<body>

<div id="mContent">
    <div id="header" style="background-image: url(../images/banner.png)">
        <img id="ico_home" src="../images/ico_home.png"/>
        <img id="ico_more" src="../images/ico_more.png" onclick="operateMenu()"/>
    </div>
    <div>
        <img src="../images/ad_hor.png" class="ad-hor">
    </div>
    <div id="menu_area">
        <img id="menu1" src="../images/1.png"/>
        <img id="menu2" src="../images/2.png"/>
        <img id="menu3" src="../images/3.png">
        <img id="menu4" src="../images/4.png"/>
    </div>
    <div class="divider"></div>
    <div id="ad_list">
        <img src="../images/testad.png"/>
        <img src="../images/testad.png"/>
        <img src="../images/testad.png"/>
    </div>
</div>

<div id="sideLayout"
     style="position: absolute;top: 0;left: 100%;width:100%;height:100%;z-index:10;font-size: 30px;">
    <div style="width:4.02rem;height:100%;display: inline-block;float:left;background:#00000000;"
         onclick="operateMenu()"></div>
    <div style="width:22.98rem;float:right;height:100%;display: inline-block;background:#fff;">
        <!--侧栏内容-->
        <img src="../images/sideTop.png" style="width:21.78rem;height:14.18rem;margin-left:0.6rem;display: block;float: left;"/>
        <img src="../images/sideBottom.png" style="width:22.98rem;height:28.4rem;display: block;float: left;margin: 0;"/>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('#ico_more').sidr({
            side:"right",
            name: 'sidr-existing-content',
            source: '#sideLayout'
        });
    });
</script>
</body>
</html>
